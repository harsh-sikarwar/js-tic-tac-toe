<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
   
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <nav> 
        <h2>Tic-Tac-Toe<span>.com</span></h2>
    </nav>
    <div id="main-area">
        <div id="game-cont">
            <div class="tbox bd-left bd-top"><span class="text"></span></div>
            <div class="tbox bd-top"><span class="text"></span></div>
            <div class="tbox bd-top bd-right"><span class="text"></span></div>
            <div class="tbox bd-left"><span class="text"></span></div>
            <div class="tbox"><span class="text"></span></div>
            <div class="tbox bd-right"><span class="text"></span></div>
            <div class="tbox bd-left bd-bottom"><span class="text"></span></div>
            <div class="tbox bd-bottom"><span class="text"></span></div>
            <div class="tbox bd-right bd-bottom"><span class="text"></span></div>
        </div>
        <div id="game-info">
            <div class="info">
                <span>Turn for <span id="turn">X</span></span>
            </div>
            <div class="game-img">
                <img src="./giphy.gif" alt="">
                <div id="ab" class="info"></div>
            </div>
        </div>
      

    </div>
    <script src="script.js"></script>
</body>
</html>
